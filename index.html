<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binary Tree</title>
</head>

<body>
    <div class="container">
        <h1>Binary Tree Visualizer</h1>
        <div class="input-container">
            <textarea oninput="action()" placeholder='Enter an array separated with space. The root is the first element. Ex: 7 3 8 9 2' id="inp" rows="3"></textarea>
        </div>
        <div class="graph-container">
            <div class="graph" id="tree"></div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./binaryTree.js"></script>
    <script src="./draw.js"></script>
    <script src="./d3js.js"></script>
</body>

</html>
